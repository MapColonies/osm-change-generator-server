{{- $releaseName := .Release.Name -}}
{{- $chartName := include "change-generator.name" . -}}
{{- $cloudProviderFlavor := include "change-generator.cloudProviderFlavor" . -}}
{{- if and (and (.Values.enabled) (eq $cloudProviderFlavor "openshift")) (.Values.route.enabled) -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ $releaseName }}-{{ $chartName }}-route
  annotations:
    haproxy.router.openshift.io/rewrite-target: /
spec:
  path:  {{ .Values.route.path | default "/" }}
  to:
    kind: Service
    name: {{ $releaseName }}-{{ $chartName }}
  tls:
    termination: {{ .Values.route.tls.termination }}
{{- end -}}
