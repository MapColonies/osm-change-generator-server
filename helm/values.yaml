global:
  cloudProvider: {}
  environment: {}
  tracing: {}
  metrics: {}

enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 60

annotations: {}
podAnnotations: {}

cloudProvider:
  flavor: "openshift"
  dockerRegistryUrl: 'my-registry.io'

image:
  repository: osm-change-generator-server
  tag: 'latest'

env:
  port: 8080
  targetPort: 8080
  protocol: TCP
  logLevel: info
  requestPayloadLimit: 1mb
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  tracing:
    enabled: false
    url: http://localhost:55681/v1/trace
    ratio: 1
  metrics:
    enabled: false
    url: http://localhost:55681/v1/metrics

resources:
  enabled: false
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

route:
  enabled: true
  path: /
