name: Build-and-push

on:
  push:
    tags:
      - 'v*'

jobs:

  Build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Azure Pipelines Action
        uses: Azure/pipelines@v1
        with:
         azure-devops-project-url: https://dev.azure.com/Libot-Mipui-Org/osm-change-generator-server
         azure-pipeline-name: 'build-and-push-to-ACR'
         azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}

  build_and_push:
    runs-on: ubuntu-latest
    env:
      Docker_Repository: ${{ secrets.ACR_URL }}/${{ github.event.repository.name }}:${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v2
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_URL }}
          username: ${{ secrets.ACR_PUSH_USER }}
          password: ${{ secrets.ACR_PUSH_TOKEN }}
      - name: downcase repository
        run: |
          echo "Docker_Repository=${Docker_Repository,,}" >>${GITHUB_ENV}
      - run: docker build . -t ${{ env.Docker_Repository }}
      - run: docker push ${{ env.Docker_Repository }}
